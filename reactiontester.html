<!DOCTYPE html>
<html>
<head>
    <title>Reaction Timer</title>
    <style type="text/css">
    #ans
    {
        font-weight:bold;
    }
    #shape
    {
        width:200px;
        height:200px;
        background-color:red;
        display:none;
        position:relative;
        
    }
    body{
        font-family:Arial, Helvetica, sans-serif;
    }
    </style>
</head>
<body>
    <h2>Test Your Reactions!</h2>
    <p>Click on the boxes and circles as quickly as you can!</p>
    <p id="ans">Your Time:<span id="main"></span></p>
    <div id="shape"></div>
    <script type="text/javascript">
    var start=new Date().getTime();

    function getRandomColor() {
        var letters='0123456789ABCDEF'.split('');
        var color='#';
        for(var i=0;i<6;i++)
        {
        color+=letters[Math.floor(Math.random()*16)];
        }
        return color;
    }
    function shapeform() {
        document.getElementById("shape").style.display="block";
        var d=(20+Math.random()*300);
        var f=(20+Math.random()*300);
        var width=(100+Math.random()*200);
        if(Math.random() > 0.5)
        {
            document.getElementById("shape").style.borderRadius= "50%";
        }
        else
        {
            document.getElementById("shape").style.borderRadius= "0";
        }
        document.getElementById("shape").style.top= d +"px";
        document.getElementById("shape").style.left= f +"px";
        document.getElementById("shape").style.width= width +"px";
        document.getElementById("shape").style.backgroundColor=getRandomColor();

        start=new Date().getTime();

    }
        
        
        setTimeout(shapeform, Math.random()*2000);
        
        document.getElementById("shape").onclick=function() {
         document.getElementById("shape").style.display= "none";
         var end=new Date().getTime();
         var time=end-start;
         document.getElementById("main").innerHTML=(time/1000)+" "+"sec";
         setTimeout(shapeform, Math.random()*2000);
        }
        
     /*<script type="text/javascript" src="filename.js">< /script> */
         </script>
</body>
</html>
